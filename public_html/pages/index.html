<script>
  $(function() {

    $(".box").click(function(){
      if($(this).hasClass("activeBox")){
        var page = $(this).attr("title");
        loadPage(page);
      }
      else{
        $(".box").removeClass("activeBox");
        $(this).addClass("activeBox");
      }
    });

    hideMask();
  });
</script>
