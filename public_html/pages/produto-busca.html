<div class="mark-agua">
  <img src='img/ico-lupa.png' />
  <p>Busque por um produto</p>
</div>

<div id="list-prds"></div>

<div class="content-response"></div>

<script>
  $(function () {
    var produtoLoadInfo = sessionStorage.getItem("produtoLoadInfo");

    sessionStorage.removeItem("produtoLoad");

    if (produtoLoadInfo > 0) {
      window.setTimeout(showMask, 1);
      var search = $("#search");
      search.find("input[name=search]").val(produtoLoadInfo);
      wsGetProduto();
      sessionStorage.removeItem("produtoLoadInfo");
    }
    hideMask();
  });
</script>
