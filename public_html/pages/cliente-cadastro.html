<div class="form">
  <label class="required">Nome do cliente</label>
  <p>
    <input type="text" class="input input-input bradius" name="new_cliente_nome" />
  </p>
  <label class="required">CPF ou CNPJ do cliente</label>
  <p>
    <input type="text" class="input input-input bradius" name="new_cliente_cpf" onkeypress="return inputMask(event, 'cpfcnpj');" />
  </p>
  <label>Telefone</label>
  <p>
    <input type="text" class="input input-short bradius" name="new_cliente_ddd" maxlength="2" onkeypress="return inputMask(event, 'numeric');" />
    <input type="text" class="input input-input input-medium bradius" name="new_cliente_telefone" maxlength="9" onkeypress="return inputMask(event, 'numeric');" />
  </p>
  <label>Email</label>
  <p>
    <input type="text" class="input input-input bradius no-uppercase" name="new_cliente_email" />
  </p>

</div>
